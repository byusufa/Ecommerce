<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Basket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container py-4">
    <h2 class="h4 mb-3">Basket page</h2>

    <div id="basket" class="row g-3"></div>
    <div id="emptyState" class="alert alert-info d-none mt-3">Savatchangiz bo'sh.</div>

    <div class="text-end mt-4">
        <button class="btn btn-success btn-lg" onclick="confirm()">Confirm</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    let productCount = {};

    function showBasket() {
        axios({
            url: "http://localhost:8080/api/product",
            method: "GET",
            headers: {
                "Authorization": localStorage.getItem("token")
            }
        }).then((res) => {
            let s = "";
            let productsId = JSON.parse(localStorage.getItem("array")) || [];
            productsId = productsId.map(Number);
            for (let item of res.data) {
                if (productsId.includes(item.id)) {
                    if (productCount[item.id] == null) productCount[item.id] = 1;
                    const count = productCount[item.id];
                    s += `
              <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                  <div class="ratio ratio-4x3">
                    <img src="http://localhost:8080/api/file/${item.attachment?.id}" alt="Image Not Found" class="w-100 h-100 object-fit-cover"/>
                  </div>
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-1">${item.name}</h5>
                    <p class="card-text text-muted mb-3">$${item.price}</p>
                    <div class="mt-auto d-flex align-items-center gap-2">
                      <div class="btn-group" role="group" aria-label="Quantity controls">
                        <button type="button" class="btn btn-outline-secondary" onclick="changeCount(${item.id}, 'minus')">âˆ’</button>
                        <button type="button" class="btn btn-outline-secondary disabled">${count}</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="changeCount(${item.id}, 'plus')">+</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>`;
                }
            }
            document.getElementById("basket").innerHTML = s;
            document.getElementById("emptyState").classList.toggle("d-none", s.trim() !== "");
        })
            .catch((error) => {
                console.error("Xatolik:", error.response?.status, error.message);
            });
    }

    function changeCount(id, action) {
        if (action === "plus") {
            productCount[id] = (productCount[id] || 1) + 1;
        } else if (action === "minus") {
            if ((productCount[id] || 1) > 1) {
                productCount[id]--;
            }
        }
        showBasket();
    }

    function confirm() {
        let items = [];

        for (let id in productCount) {
            if (productCount[id] > 0) {
                items.push({
                    id: parseInt(id),
                    count: productCount[id],
                });
            }
        }

        if (items.length === 0) {
            alert("Savatchangiz bo'sh!");
            return;
        }

        axios({
            url: "http://localhost:8080/api/order",
            method: "POST",
            data: items,
            headers: {
                "Authorization": localStorage.getItem("token"),
                "Content-Type": "application/json"
            }
        })
            .then((res) => {
                alert("Buyurtma yaratildi!");
                productCount = {};
                localStorage.clear();
                showBasket();
            })
            .catch((error) => {
                console.error("Xatolik:", error.response?.status, error.message);
            });
    }


    showBasket();
</script>
</body>
</html>
